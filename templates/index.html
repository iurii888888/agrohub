<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AgroHub â€” Smart Health Analysis</title>
  <link rel="stylesheet" href="/static/style.css">
  <style>
    .background-preview {
      margin-top: 2em;
      text-align: center;
      display: none;
    }
    .background-preview img {
      max-width: 90%;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
      animation: fadeIn 2s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <canvas id="rain"></canvas>
  <section class="hero">
    <div class="overlay"></div>
    <div class="content">
      <h1>ğŸŒ¿ AgroHub AI</h1>
      <p>Plant & Livestock Health Analyzer using AI and Sensor Fusion</p>
      <div class="buttons">
        <a href="/docs" class="btn">Try API</a>
        <button class="btn secondary" onclick="showBackground()">Reveal Background</button>
        <a href="https://github.com/iurii888888/agrohub" class="btn outline">GitHub</a>
      </div>
      <div id="bgPreview" class="background-preview">
        <img src="/static/backgrounds/plant_gradient_animated.jpg" alt="Background Preview">
      </div>
    </div>
    <div class="weather-box" id="weatherBox">
      <span id="temp"></span><br>
      <span id="humidity"></span><br>
      <span id="condition"></span><br>
      <span id="rain"></span><br>
      <span id="sunrise"></span><br>
      <span id="sunset"></span>
    </div>
  </section>

  <script>
    function showBackground() {
      const bg = document.getElementById("bgPreview");
      bg.style.display = "block";
      bg.scrollIntoView({ behavior: "smooth" });
    }

    async function fetchWeather() {
      try {
        const response = await fetch("https://wttr.in/?format=j1");
        const data = await response.json();
        const current = data.current_condition[0];
        const weather = data.weather[0];
        document.getElementById("temp").innerText = `ğŸŒ¡ï¸ Temperature: ${current.temp_C}Â°C`;
        document.getElementById("humidity").innerText = `ğŸ’§ Humidity: ${current.humidity}%`;
        document.getElementById("condition").innerText = `ğŸŒ€ Condition: ${current.weatherDesc[0].value}`;
        document.getElementById("rain").innerText = `ğŸŒ§ï¸ Rain Expected In: ${weather.hourly[0].chanceofrain}%`;
        document.getElementById("sunrise").innerText = `ğŸŒ… Sunrise: ${weather.astronomy[0].sunrise}`;
        document.getElementById("sunset").innerText = `ğŸŒ‡ Sunset: ${weather.astronomy[0].sunset}`;
      } catch (e) {
        document.getElementById("weatherBox").innerText = "Weather unavailable";
      }
    }

    fetchWeather();

    // Raindrop animation
    const canvas = document.getElementById("rain");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const drops = [];

    for (let i = 0; i < 100; i++) {
      drops.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        l: Math.random() * 20 + 10,
        xs: -2 + Math.random() * 4 + 2,
        ys: Math.random() * 10 + 10
      });
    }

    function drawRain() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.strokeStyle = "rgba(174,194,224,0.5)";
      ctx.lineWidth = 1;
      ctx.lineCap = "round";
      for (let i = 0; i < drops.length; i++) {
        const d = drops[i];
        ctx.beginPath();
        ctx.moveTo(d.x, d.y);
        ctx.lineTo(d.x + d.xs, d.y + d.l);
        ctx.stroke();
      }
      moveRain();
    }

    function moveRain() {
      for (let i = 0; i < drops.length; i++) {
        const d = drops[i];
        d.x += d.xs;
        d.y += d.ys;
        if (d.x > canvas.width || d.y > canvas.height) {
          d.x = Math.random() * canvas.width;
          d.y = -20;
        }
      }
    }

    setInterval(drawRain, 33);
  </script>
</body>
</html>
