<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AgroHub â€” Smart Health Analysis</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <!-- Ð”Ð¾Ð¶Ð´ÑŒ -->
  <canvas id="rain"></canvas>

  <section class="hero">
    <div class="overlay"></div>
    <div class="content">
      <h1>ðŸŒ¿ AgroHub AI</h1>
      <p>Plant & Livestock Health Analyzer using AI and Sensor Fusion</p>
      <div class="buttons">
        <a href="/docs" class="btn">Try API</a>
        <button class="btn secondary" onclick="showBackground()">Reveal Background</button>
        <a href="https://github.com/iurii888888/agrohub" class="btn outline">GitHub</a>
      </div>
      <div id="bgPreview" class="background-preview">
        <img src="/static/backgrounds/plant_gradient_animated.jpg" alt="Background Preview">
      </div>
    </div>
    <div class="weather-box" id="weatherBox">
      <span id="temp"></span><br>
      <span id="humidity"></span><br>
      <span id="condition"></span><br>
      <span id="rainChance"></span><br>
      <span id="sunrise"></span><br>
      <span id="sunset"></span>
    </div>
  </section>

  <script>
    function showBackground() {
      const bg = document.getElementById("bgPreview");
      bg.style.display = "block";
      bg.scrollIntoView({ behavior: "smooth" });
    }

    async function fetchWeather() {
      try {
        const res = await fetch("https://wttr.in/?format=j1");
        const data = await res.json();
        const cur = data.current_condition[0];
        const w = data.weather[0];
        document.getElementById("temp").innerText = `ðŸŒ¡ï¸ Temperature: ${cur.temp_C}Â°C`;
        document.getElementById("humidity").innerText = `ðŸ’§ Humidity: ${cur.humidity}%`;
        document.getElementById("condition").innerText = `ðŸŒ€ Condition: ${cur.weatherDesc[0].value}`;
        document.getElementById("rainChance").innerText = `ðŸŒ§ï¸ Rain: ${w.hourly[0].chanceofrain}%`;
        document.getElementById("sunrise").innerText = `ðŸŒ… Sunrise: ${w.astronomy[0].sunrise}`;
        document.getElementById("sunset").innerText = `ðŸŒ‡ Sunset: ${w.astronomy[0].sunset}`;
      } catch {
        document.getElementById("weatherBox").innerText = "Weather unavailable";
      }
    }
    fetchWeather();

    // Ð´Ð¾Ð¶Ð´ÑŒ
    const canvas = document.getElementById("rain");
    const ctx = canvas.getContext("2d");
    canvas.width = innerWidth;
    canvas.height = innerHeight;
    const drops = Array.from({ length: 120 }, () => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      l: Math.random() * 20 + 10,
      xs: -2 + Math.random() * 4,
      ys: Math.random() * 10 + 10
    }));
    function drawRain() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.strokeStyle = "rgba(174,194,224,0.5)";
      ctx.lineWidth = 1;
      ctx.lineCap = "round";
      drops.forEach(d => {
        ctx.beginPath();
        ctx.moveTo(d.x, d.y);
        ctx.lineTo(d.x + d.xs, d.y + d.l);
        ctx.stroke();
      });
      drops.forEach(d => {
        d.x += d.xs; d.y += d.ys;
        if (d.x > canvas.width || d.y > canvas.height) {
          d.x = Math.random() * canvas.width;
          d.y = -20;
        }
      });
    }
    setInterval(drawRain, 33);
  </script>
</body>
</html>
